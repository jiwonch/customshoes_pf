<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom shoes</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="wrapHeader">
        <header>
            <a href="#"><img src="img/logo.png" alt="logo"></a>
        </header>
    </div>
    <div id="wrap1">
        <form action="">
            <h1>로그인</h1>
            <input type="email" name="loginEmail" id="loginEmail" placeholder="이메일을 입력하세요.">
            <input type="password" name="loginPw" id="loginPw" placeholder="비밀번호를 입력하세요">

            <img src="img/login/facebook-icon.png" alt="facebook-icon">
            <img src="img/login/instagram-icon.png" alt="instagram-icon">
            <img src="img/login/twitter-icon.png" alt="twitter-icon">
            <img src="img/login/youtube-icon.png" alt="youtube-icon">
        </form>
    </div>
</body>
</html>
